{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}EduLearn{% endblock %}</title>
    <!-- Bootstrap Local Integration -->    
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" defer></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: center;  /* Centers buttons horizontally */
            gap: 20px;  /* Adds space between buttons */
            margin-top: 30px;  /* Adds space above the buttons */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">EduLearn</a>


            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            </div>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
       <h1>Welcome to EduLearn!!!</h1> 
<div class="text-center button-container">
    <a class="btn btn-primary" href="{% url 'course_list' %}" role="button">Course List</a>
    <a class="btn btn-primary" href="{% url 'enroll_student' %}" role="button">Enroll</a>
     <!-- <a class="btn btn-primary" href="{% url 'login' %}" role="button">Login</a>  -->
    <a class="btn btn-primary" href="{% url 'profile' %}" role="button">Profile</a>
</div>



    </div>
    <!-- Footer -->
    <footer class="text-center mt-4 p-3 bg-light">
        <p>&copy; 2025 EduLearn. All rights reserved.</p>
    </footer>
</body>
</html>
